<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - AI Chat</title>
<style>
body{font-family:Arial;background:linear-gradient(to bottom right,#4e54c8,#8f94fb);display:flex;justify-content:center;align-items:center;height:100vh;margin:0;}
.form-container{background:rgba(0,0,0,0.6);padding:40px;border-radius:12px;color:#fff;width:100%;max-width:400px;text-align:center;}
input{width:90%;padding:12px;margin:10px 0;border:none;border-radius:8px;}
button{width:95%;padding:12px;margin-top:15px;border:none;border-radius:8px;background-color:#fff;color:#4e54c8;font-weight:bold;cursor:pointer;transition:0.3s;}
button:hover{background-color:#ddd;}
a{color:#fff;display:block;margin-top:15px;text-decoration:none;}
a:hover{text-decoration:underline;}
</style>
</head>
<body>
<div class="form-container">
    <h2>Sign Up</h2>
    <form action="register.php" method="POST">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
    </form>
    <a href="login.html">Already have an account? Login</a>
</div>
</body>
</html>
